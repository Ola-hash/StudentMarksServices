<div class="content-page login">
  <div [formGroup]="loginForm" class="login__form">
    <div class="login__header">
      <h2 class="header-primary">Logowanie</h2>
    </div>
    <div class="input-primary input-primary__container">
      <span class="input-primary__label">Email</span>
      <mat-form-field appearance="outline" floatLabel="never">
        <input matInput formControlName="email">
        <mat-error>
          <div *ngIf="hasError('email','required')">
            Pole nie może być puste
          </div>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="input-primary input-primary__container">
      <span class="input-primary__label">Hasło</span>
      <mat-form-field appearance="outline" floatLabel="never">
        <input matInput type="password" formControlName="password">
        <mat-error>
          <div *ngIf="hasError('password','required')">
            Pole nie może być puste
          </div>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="login__form-button mt-2">
      <button (click)="clickLogin()" mat-flat-button mat-button class="button-primary w-100">Zaloguj</button>
    </div>
  </div>
</div>
